<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>属性绑定和双向数据绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<!--<div v-bind:title="title">hello world</div>--><!-- v-bind: 可以直接用冒号代替-->
		<div :title="title">hello world</div>  <!--属性绑定用v-bind-->

		<input v-model="content"/>       <!--双向绑定用v-model-->
		<div>{{content}}</div>
	</div>

	<script>
		new Vue({
			el:"#root",
			data:{
				title:"this is hello world",
				content:"this is content"
			}
		})
	</script>
</body>
</html>
