<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-if,v-show,v-for指令</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
										    <!--v-if控制DOM的存在与否-->
		<div v-show="show">hello world</div><!--v-show控制DOM的显示与否-->
		<button @click="handleClick">toggle</button>
		<ul v-for="(item, index) of list" :key="item">{{item}}</ul>
	</div>

	<script>
		new Vue({
			el:"#root",
			data:{
				show:true,
				list:[1, 2, 3]
			},
			methods:{
				handleClick:function(){
					this.show = !this.show
				}
			}
		})
	</script>
</body>
</html>
