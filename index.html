<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue入门</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<h1>hello {{msg}}</h1>
		<h1 v-text="number"></h1>
		<div style="border: 1px solid #000">
			<p>v-text 与 v-html区别:</p>
			<div v-text="content"></div>
			<div v-html="content"></div>
		</div>
		<div style="border: 1px solid #000">
			<p>vue实例中的事件：点击hello变为world</p>
			<div v-on:click="handleClick">{{content1}}</div>  <!-- v-on:可以简写为@ -->
			<!--<div @click="handleClick">{{content1}}</div>-->
		</div>
	</div>

	<script>
		new Vue({
			el:"#root",
			data:{
				msg:"world",
				number:123,
				content:"<h1>hello</h1>",
				content1:"hello"
			},
			methods:{
				handleClick:function(){
					this.content1 = "world"
				}
			}
		})
	</script>
</body>
</html>
